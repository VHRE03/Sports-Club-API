spring.application.name=sports-club-api

# Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/sports_club_development
spring.datasource.username=spcl_user
spring.datasource.password=e0e5841507df6da84722a5e6a64a788c
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracion basica de SpringDoc
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

# Configuración de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2